name: Build macOS app

on:
  push:
    branches: [ main, fix/m1-arm64 ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14  # arm64 среда
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          architecture: arm64

      - name: Install dependencies (legacy peer deps + babel fix)
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev babel-loader@^8.2.5 @babel/plugin-syntax-dynamic-import --legacy-peer-depss

      - name: Rebuild native modules
        run: |
          npx electron-rebuild --force --arch=arm64

      - name: Build dmg
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thrift-api-ui-macos-dmg
          path: dist/*.dmg
